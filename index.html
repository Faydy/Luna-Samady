        <div class="navbar">

                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">

</body>

<script>
  var active = false;
  function Show_Search()
  {
    active = !active;
    if(active)
    {
      document.getElementById("search-button").style.animation = "search_btn_in 0.4s linear both";
      document.getElementById("search-input").style.animation = "search_in 0.4s linear both";
      document.getElementById("search-input").style.borderBottom = "0.5px solid";
      document.getElementById("search-input").style.display = "block"
    }
      
    else
    {
      document.getElementById("search-button").style.animation = "search_btn_out 0.2s linear both";
      document.getElementById("search-input").style.animation = "search_out 0.3s linear both";
      document.getElementById("search-input").style.display = "none"
    }
    
  }
  </script>
